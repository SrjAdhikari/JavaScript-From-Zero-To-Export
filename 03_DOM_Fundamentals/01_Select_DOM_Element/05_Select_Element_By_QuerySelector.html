<!--* Select DOM Element By QuerySelector -->
<!--* ************************************************** -->

<!--* querySelector(selector): Selects the first element that matches a CSS selector (e.g., #id, .class, element). Returns a single element. -->

<!--* If the selector is not valid CSS syntax, the method will raise a SyntaxError exception. If no element matches the CSS selectors, the querySelector() returns null. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select DOM Element By QuerySelector</title>
	</head>
	<body>
		<h1 id="heading">JavaScript DOM</h1>
		<p id="paragraph">
			Learning how to select DOM element by its query selector in
			JavaScript.
		</p>

		<div>
			<p id="paragraph">This is second paragraph.</p>
			<p id="paragraph">This is third paragraph.</p>
		</div>

		<div>
			<span>This is first span.</span>
			<span>This is second span.</span>
		</div>
	</body>

	<!-- Script Section to select DOM element by its query selector -->
	<script>
		// Selecting DOM element by query selector
		const para = document.querySelector("#paragraph"); // Selects the first paragraph that matches the CSS selector (#paragraph)
		console.log(para);
		console.log(para.textContent);

		// Selecting DOM element by query selector
		const div = document.querySelector("div"); // Selects the first div that matches the CSS selector (div)
		console.log(div);
		console.log(div.textContent); // This is second paragraph. This is third paragraph.
	</script>
</html>
