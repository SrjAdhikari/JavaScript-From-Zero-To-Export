<!--* Select DOM Element By ClassName -->
<!--* ************************************************** -->

<!--* getElementsByTagName(tagName): Selects all elements with the specified class name. Returns an HTMLCollection of matching elements. -->
<!--* The method returns undefined if no element with the class names is found. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select DOM Element By ClassName</title>
	</head>
	<body>
		<h1 id="heading">JavaScript DOM</h1>

		<p class="paragraph">
			Learning how to select DOM element by its class name in JavaScript.
		</p>
		<p class="paragraph">This is second paragraph.</p>
		<p class="paragraph">This is third paragraph.</p>

		<div id="container">
			<p class="paragraph">First paragraph inside the container.</p>
			<p class="paragraph">Second paragraph inside the container.</p>
		</div>

		<ul>
			<li class="list-item">First Item</li>
			<li class="list-item">Second Item</li>
			<li class="list-item">Third Item</li>
			<li class="list-item">Fourth Item</li>
			<li class="list-item">Fifth Item</li>
		</ul>

		<!-- Script Section to select DOM element by its class name -->
		<script>
			// Selecting all the paragraph elements present in HTML document.
			const paragraphs = document.getElementsByClassName("paragraph");
			console.log(paragraphs);

			// Selecting the only paragraph element inside the container.
			const container = document.getElementById("container");
			const para = container.getElementsByClassName("paragraph");
			console.log(para);

			// Selecting all the list items.
			const listItems = document.getElementsByClassName("list-item");
			console.log(listItems);

			// Printing the text content of the list items
			console.log(listItems[0].textContent); // First Item
			console.log(listItems[1].textContent); // Second Item
			console.log(listItems[2].textContent); // Third Item
			console.log(listItems[3].textContent); // Fourth Item
			console.log(listItems[4].textContent); // Fifth Item
		</script>
	</body>
</html>
