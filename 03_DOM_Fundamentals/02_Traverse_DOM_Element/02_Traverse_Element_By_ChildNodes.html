<!--* ************************************************** -->
<!--* Traverse DOM Element By ChildNodes  -->
<!--* ************************************************** -->

<!--* childNodes: Returns a live NodeList of all child nodes of the specified element, including text nodes, element nodes, and comment nodes. -->
<!--* Use Case: This is helpful when you want to access everything under a particular node, including any whitespace or text. -->

<!--* firstChild and lastChild -->
<!--? 1. Returns the first and last child node of an element, which could be: -->
<!--?    An element node (HTML element), -->
<!--?    A text node (such as whitespace or text between elements), -->
<!--?    A comment node. -->
<!--? 2. Essentially, it returns any type of node. -->

<!--* firstElementChild and lastElementChild -->
<!--? 1. Returns the first child element and last child element that is specifically an element node (HTML element). -->
<!--? 2. It ignores text nodes, comment nodes, and other non-element nodes, returning only actual elements like <div>, <span>, etc. -->

<!--* Use Case: This is useful when you want to get the first and last actual element child, ignoring any text or comments. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traverse DOM Element By ParentNode</title>
	</head>
	<body>
		<h1 id="heading">JavaScript DOM</h1>

		<ul>
			<!-- Comment -->
			<li class="list-items">First Item</li>
			<li class="list-items">Second Item</li>
			<li class="list-items">Third Item</li>
			<li class="list-items">Fourth Item</li>
			<li class="list-items">Fifth Item</li>
			<!-- Comment -->
		</ul>

		<!-- Script Section to traverse DOM element by parentNode -->
		<script>
			// Selecting ul tag
			const unorderedList = document.querySelector("ul");
			console.log(unorderedList.childNodes);

			console.log(unorderedList.firstChild); // Output: Comment node (because it's the first node inside the container)
			console.log(unorderedList.firstElementChild); // Output: <li class="list-items">First Item</li> (the first HTML element)

			console.log(unorderedList.lastChild); // Output: Comment node (because it's the last node inside the container)
			console.log(unorderedList.lastElementChild); // Output: <li class="list-items">Fifth Item</li> (the last HTML element)

			// Selecting body
			const body = document.querySelector("body");
			console.log(body.firstElementChild); // Output: <h1 id="heading">JavaScript DOM</h1>
			console.log(body.lastElementChild); // script tag
		</script>
	</body>
</html>
