<!--* Traverse DOM Element By Sibling Nodes  -->
<!--* ************************************************** -->

<!--* Sibling Nodes: Sibling nodes are elements that share the same parent in the DOM tree. Traversing by sibling nodes allows you to navigate between elements that are on the same hierarchical level. -->

<!--* nextSibling: Moves to the next sibling node of the current element. It can return any node type, including text and comment nodes. -->

<!--* previousSibling: Moves to the previous sibling node of the current element. It can return any node type, including text and comment nodes. -->

<!--* nextElementSibling: Moves to the next sibling element node, ignoring text, comment, or other non-element nodes. -->

<!--* previousElementSibling: Moves to the previous sibling element node, ignoring text, comments, or other non-element nodes. -->

<!--* nextSibling / previousSibling -->
<!--? 1. These refer to any sibling node of the current node. This can include: -->
<!--?    Element nodes (like <li>, <div>, etc.). -->
<!--?    Text nodes (like spaces, line breaks, etc.). -->
<!--?    Comment nodes (HTML comments). -->
<!--? 2. The result may not always be visible because text and comment nodes are part of the DOM but may not render visibly on the page. -->

<!--* nextElementSibling / previousElementSibling -->
<!--? 1. These refer only to sibling elements and skip over any text or comment nodes. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traverse DOM Element By Sibling Nodes</title>
	</head>
	<body>
		<div class="container">
			<h1 id="heading">JavaScript DOM</h1>
			<ul>
				<li class="list-item1">First Item</li>
				<li class="list-item2">Second Item</li>
				<li class="list-item3">Third Item</li>
				<li class="list-item4">Fourth Item</li>
				<li class="list-item5">Fifth Item</li>
			</ul>
			<p>
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem,
				a?
			</p>
		</div>

		<!-- Script Section to traverse DOM element by parentNode -->
		<script>
			// Selecting ul tag
			const unorderedList = document.querySelector("ul");

			// Sibling Nodes of the unordered list
			console.log(unorderedList.previousSibling); // Output: #text => This is the previous sibling, likely a text node (whitespace or line break)
			console.log(unorderedList.nextSibling); // Output: #text => This is the next sibling, likely a text node (whitespace or line break)

			console.log(unorderedList.previousElementSibling); // Output: <h1 id="heading">JavaScript DOM</h1> => previousElementSibling
			console.log(unorderedList.nextElementSibling); // Output: <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, a?</p> => nextElementSibling

			// Select list item
			const listItem = document.querySelector(".list-item2");

			// Sibling Nodes of list item
			console.log(listItem.previousSibling); // Output: #text => This is the previous sibling, likely a text node (whitespace or line break)
			console.log(listItem.nextSibling); // Output: #text => This is the next sibling, likely a text node (whitespace or line break)

			console.log(listItem.previousElementSibling); // Output: <li class="list-item1">First Item</li> => previousElementSibling
			console.log(listItem.nextElementSibling); // Output: <li class="list-item3">Third Item</li> => nextElementSibling
		</script>
	</body>
</html>
